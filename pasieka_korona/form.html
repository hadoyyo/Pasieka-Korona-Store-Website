<section class="container">
  <div class="row justify-content-center align-items-center">
    <form id="deliveryForm" action="#" method="post" class="col-md-6">
      <div class="row g-2 mb-3">
        <div class="col">
          <label for="imie" class="form-label"><b>Imię*</b></label>
          <input type="text" class="form-control" id="imie" name="imie" placeholder="" aria-label="Imię">
        </div>
        <div class="col">
          <label for="nazwisko" class="form-label"><b>Nazwisko*</b></label>
          <input type="text" class="form-control" id="nazwisko" name="nazwisko" placeholder="" aria-label="Nazwisko">
        </div>
      </div>
      <div class="row g-2 mb-3">
        <div class="col">
          <label for="ulica" class="form-label"><b>Ulica*</b></label>
          <input type="text" class="form-control" id="ulica" name="ulica" placeholder="" aria-label="Ulica">
        </div>
        <div class="col">
          <label for="numerBudynku" class="form-label"><b>Nr. budynku*</b></label>
          <input type="text" class="form-control" id="numerBudynku" name="numerBudynku" placeholder="" aria-label="Numer budynku">
        </div>
        <div class="col">
          <label for="numerLokalu" class="form-label"><b>Nr. lokalu</b></label>
          <input type="text" class="form-control" id="numerLokalu" name="numerLokalu" placeholder="" aria-label="Numer lokalu">
        </div>
      </div>
      <div class="row g-2 mb-3">
        <div class="col">
          <label for="province" class="form-label"><b>Województwo*</b></label>
          <select class="form-control" id="province" name="province">
            <option value="">Wybierz...</option>
            <option value="Dolnośląskie">Dolnośląskie</option>
            <option value="Kujawsko-Pomorskie">Kujawsko-Pomorskie</option>
            <option value="Lubelskie">Lubelskie</option>
            <option value="Lubuskie">Lubuskie</option>
            <option value="Łódzkie">Łódzkie</option>
            <option value="Małopolskie">Małopolskie</option>
            <option value="Mazowieckie">Mazowieckie</option>
            <option value="Opolskie">Opolskie</option>
            <option value="Podkarpackie">Podkarpackie</option>
            <option value="Podlaskie">Podlaskie</option>
            <option value="Pomorskie">Pomorskie</option>
            <option value="Śląskie">Śląskie</option>
            <option value="Świętokrzyskie">Świętokrzyskie</option>
            <option value="Warmińsko-Mazurskie">Warmińsko-Mazurskie</option>
            <option value="Wielkopolskie">Wielkopolskie</option>
            <option value="Zachodniopomorskie">Zachodniopomorskie</option>
          </select>
        </div>
        <div class="col">
          <label for="miejscowosc" class="form-label"><b>Miejscowość*</b></label>
          <input type="text" class="form-control" id="miejscowosc" name="miejscowosc" placeholder="" aria-label="Miejscowość">
        </div>
        <div class="col">
          <label for="kodPocztowy" class="form-label"><b>Kod pocztowy*</b></label>
          <input type="text" class="form-control" id="kodPocztowy" name="kodPocztowy" placeholder="" aria-label="Kod pocztowy">
        </div>
      </div>
      <div class="row g-2 mb-3">
        <div class="col">
          <label for="telefon" class="form-label"><b>Telefon*</b></label>
          <input type="text" class="form-control" id="telefon" name="telefon" placeholder="" aria-label="Telefon">
        </div>
        <div class="col">
          <label for="email" class="form-label"><b>E-mail*</b></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="" aria-label="E-mail">
        </div>
      </div>
      
      <div class="row g-2 mb-3">
        <div class="col">
          <label class="form-label"><b>Metoda dostawy*</b></label>
          <div>
            <div>
            <input type="radio" id="Odbiór osobisty" name="dostawa" value="0">
            <span style="font-size: 17px;"><i class="bi bi-person-fill"></i></span>
            <label for="odbiorOsobisty" name="Odbiór osobisty">Odbiór osobisty</label> - 0 zł 
            </div>
            <div>
            <input type="radio" id="Poczta Polska" name="dostawa" value="14.99">
            <img src="images/icons/Poczta_Polska.png" width="35">
            <label for="pocztaPolska" name="Poczta Polska">Poczta Polska</label> - 15.99 zł 
            </div>
            <div>
            <input type="radio" id="Inpost" name="dostawa" value="18.99">
            <img src="images/icons/inpost-logo.png" width="34">
            <label for="inpost" name="Inpost">Inpost</label> - 18.99 zł 
            </div>
            <div>
              <input type="radio" id="DPD" name="dostawa" value="18.99">
              <img src="images/icons/DPD.png" width="34">
              <label for="dpd" name="DPD">DPD</label> - 18.99 zł 
            </div>
            <div>
              <input type="radio" id="DHL" name="dostawa" value="18.99">
              <img src="images/icons/dhl_logo.png" width="34">
              <label for="dhl" name="DHL">DHL</label> - 18.99 zł 
            </div>
        </div>
      </div>
      </div>
      <label class="form-label"><b>Zgody*</b></label>
        <div class="text-left">
          <div class="checkbox-container">
            <input type="checkbox" id="zgoda" name="zgoda" value="Przetwarzanie danych">
            <label for="zgoda">Zezwalam na przetwarzanie moich danych osobowych w celu realizacji zamówienia.</label>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="regulamin" name="regulamin" value="Przetwarzanie danych">
            <label for="regulamin">Przeczytałem i akceptuję <a href="Regulamin.pdf" style="text-decoration: none;" target="_blank">regulamin</a>.</label>
          </div>
        </div>
        <p class="text-secondary">* - pole wymagane</p>        
      <span id="imieError" class="error FormError"></span>
      <span id="nazwiskoError" class="error FormError"></span>
      <span id="ulicaError" class="error FormError"></span>
      <span id="numerBudynkuError" class="error FormError"></span>
      <span id="provinceError" class="error FormError"></span>
      <span id="miejscowoscError" class="error FormError"></span>
      <span id="kodPocztowyError" class="error FormError"></span>
      <span id="telefonError" class="error FormError"></span>
      <span id="emailError" class="error FormError"></span>
      <span id="dostawaError" class="error FormError"></span>
      <span id="zgodaError" class="error FormError"></span>
      <span id="regulaminError" class="error FormError"></span>
      <div class="text-center mt-3">
        <input type="button" value="Przejdź dalej" class="btn btn-outline-dark" onclick="validateForm()">
      </div>
      <br>
    </form>
  </div>
  <div id="output"></div>

        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">

        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
          document.addEventListener("DOMContentLoaded", function() {
            // Sprawdzanie, czy dane są już w local storage
            if(localStorage.getItem("person")) {
                // Pobranie danych z local storage
                const userData = JSON.parse(localStorage.getItem("person"));
        
                // Wypełnienie pól formularza danymi z local storage
                document.getElementById("imie").value = userData.imie || "";
                document.getElementById("nazwisko").value = userData.nazwisko || "";
                document.getElementById("ulica").value = userData.ulica || "";
                document.getElementById("numerBudynku").value = userData.numerBudynku || "";
                document.getElementById("numerLokalu").value = userData.numerLokalu || "";
                document.getElementById("province").value = userData.province || "";
                document.getElementById("miejscowosc").value = userData.miejscowosc || "";
                document.getElementById("kodPocztowy").value = userData.kodPocztowy || "";
                document.getElementById("telefon").value = userData.telefon || "";
                document.getElementById("email").value = userData.email || "";
            }
        });
        
        </script>
